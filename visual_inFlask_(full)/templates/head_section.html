<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
    }

    body {
        height: auto;
        width: 100;
        background-size: cover;
        background-position: center;
        background-image: url('../static/luke-chesser-3rWagdKBF7U-unsplash.jpg');
    }

    li {
        list-style: none;
    }

    th {
        text-align: center;
        align-content: center;
    }

    a {
        text-decoration: none;
        color: #fff;
        font-size: 1.5rem;
    }

    a:hover {
        color: orange;
    }

    /* HEADER */
    header {
        position: relative;
        padding: 0 1rem;
    }

    .navbar {
        width: 100%;
        height: 60px;
        max-width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;

        background: rgba(255, 255, 255, 0.156);
        backdrop-filter: blur(7px);
        justify-content: space-between;
    }

    .navbar .logo a {
        font-size: 1.5rem;
        font-weight: bold;
        justify-content: center;
    }

    .navbar .logo a img {
        width: 2.5rem;
        border-radius: 20px;
        height: auto;
        justify-content: center;
        margin-right: 1rem;
    }

    .navbar .links {
        display: flex;
        gap: 2rem;
    }

    .navbar .toggle_btn {
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
    }

    .action_btn {
        background-color: orange;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        outline: none;
        border-radius: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
    }

    .action_btn:hover {
        scale: 1.05;
        color: #100000;
    }

    .action_btn:active {
        scale: 0.95;
    }

    /* DROPDOWN MENU */
    .dropdown_menu {
        display: none;
        position: absolute;
        right: 2px;
        top: 60px;
        height: 0;
        width: 300px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 10px;
        overflow: hidden;
        transition: height 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .dropdown_menu.open {
        height: auto;
    }

    .dropdown_menu li {
        padding: 0.7rem;
        display: flex;

    }

    .dropdown_menu .action_btn {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    /* Tname */

    section#tname {
        height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
    }

    h1#tname {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    /* Hero */
    section#hero {
        height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
    }

    #hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 992px) {

        .navbar .links,
        .navbar .action_btn {
            display: none;
        }


        .navbar .toggle_btn {
            display: block;
        }

        .dropdown_menu {
            display: block;
        }
    }

    @media (max-width: 576px) {
        .dropdown_menu {
            left: 2rem;
            width: unset;
        }
    }

    #container {
        max-width: 90%;
        margin: 0 auto 0 auto;
    }

    #welcomeContainer {
        display: flex;
        align-items: center;
    }

    #welcomeContainer p h1 {
        margin-left: 1em;
    }

    #welcomeContainer img {
        border-radius: 10px;
        height: 450px;
        width: 850px;
    }

    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #555;
    }
